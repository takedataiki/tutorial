<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <form class="row w-50" action="/" method="post">
                <div class="col-10">
                    <input type="text" class="form-control" name="task" placeholder="タスクを入力">
                </div>
                <div class="col-2">
                    <button class="btn btn-primary w-100" type="submit">追加</button>
                </div>
            </form>
        </div>      

        <ul class="mt-4 list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex align-items-center">
                <div class="fw-bold ps-3">{{ task.task }}</div>
                <button class="btn btn-outline-primary ms-auto">編集</button>
                <a href="/delete/{{ task.id }}" class="btn btn-outline-danger mx-3">削除</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
